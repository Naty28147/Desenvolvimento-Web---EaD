<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div class="Imagem">
    <img src="Captura de Tela 2023-10-30 às 16.37.37.png" alt="Imagem"/>
    </div>
    <h1>Log in</h1>
    <p>Welcome back! We're so happy to have you back</p>

    <form>
        <label for="Fullname">Full Name</label><br>
        <input type="text" id="Fullname" name="Fullname" value="Enter your full name"><br>

        <label for="Password">Password</label><br>
        <input type="text" id="Password" name="Password" value="********"><br>
        <h2>Forgot password</h2>
        <input type="submit" value="Log in">
        <h5>Or you can Log with in email</h5>
        <input type="submit" value="Log in with Google">
        <h5>Don't have a account? Sign up</h5>
    </form>
</body>
</html>
